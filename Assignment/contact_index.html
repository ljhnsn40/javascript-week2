<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Windswept Strands Logo">
        </div>
        <nav>
            <ul>
                <li><a href="landing_index.html">Home</a></li>
                <li><a href="About_index.html">About</a></li>
                <li><a href="Contact_index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

<section class="contact-form">
    <h1>Contact Us</h1>
    <form id="contactForm" action="#" method="post">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" required autocomplete="email">
    
        <label for="message"> Message: </label>
        <textarea id="message" name="message" required autocomplete="message"></textarea>
    
        <label for="freeItem"> Pick A Possible Free Item: </label>
        <select id="freeItem" name="freeItem">
            <option value="None">None</option>
            <option value="Haircut"> 50% Off Anything </option>
            <option value="Style">Free Style For Booked Installs </option>
            <option value="Product">Free Hair Product</option>
        </select>

        <button type="submit">Lets Talk</button>
    </form>
    <div id="errorMessage"></div>
</section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Windswept Strands | Designed by Renee Wealth Innovations </p>
    </footer>
</body>
</html>
